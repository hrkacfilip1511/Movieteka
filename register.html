<!DOCTYPE html>
<html>
    <head>
        <meta charset="UTF-8">
        <title>Movieteka - Register</title>
        <link rel="stylesheet" href="register.css">
        <script src="https://kit.fontawesome.com/aae6ccf1a0.js" crossorigin="anonymous"></script>
        <link rel="shortcut icon" href="otherImgs/register.png">

    </head>
    <body>
        <nav class="nav">
            <a href="movieteka.html" class="webpgName"><h3>Movieteka</h3></a>
            <ul>
                <li><a href="movieteka.html">Home</a></li>
                <li><a href="login.html"><i class="fas fa-user sec"></i></a></li>
                <li><a href="contact.html">Contact</a></li>
            </ul>
        </nav>
       <div class="total-container">
        <div class="register-container">
            
            <div class="form-container">
                <div class="shadow-container">
                    <form class="form">
                        <div class="for-name">
                            <i class="fas fa-user-alt"></i>
                            <input type="text" name="name" id="name" placeholder="Name" required>
                        </div>
                        <div class="for-email">
                            <i class="fas fa-envelope"></i>
                            <input type="email" id="email" placeholder="Email", required>
                        </div>
                        <div class="for-password">
                            <i class="fas fa-lock"></i>
                            <input type="password" name="pass" id="password" placeholder="Password" required>
                        </div>
                        <small class="small-txt">min. 6 characters, one numeric digit, one uppercase and one lowercase letter</small>
                        <div class="for-confirm-password">
                            <i class="fas fa-key"></i>
                            <input type="password" name="pass" id="conf-password" placeholder="Confirm password" required>
                        </div>
                        <div class="for-date">
                            <input type="date" name="date" id="date">
                        </div>
                        <div class="for-agree">
                            <input type="checkbox" name="radio" id="radio">
                            <span>I accept to the <a href="#">Terms and Conditions</a></span>
                        </div>
                        <button class="registerBtn">Register</button>
                        
                    </form>
                    <div class="sign-with">
                        <button class="google"><a href="#"><img src="/otherImgs/google.png" alt="google"><p>Google</p></a></button>
                        <button class="facebook"><a href="#"><img src="/otherImgs/fb.png" alt="fb"><p>Facebook</p></a></button>
                    </div>
                </div>
            
            </div>
            <div class="background">
                <div class="banner-container">
                    <p class="welcome-text">Welcome to Movieteka</p>
                    <p>Register for free</p>
                </div>
            </div>
        </div>
       </div>
       <footer>
        <p>&copy; Copyright: Movieteka 2021</p>
      </footer>
        <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
        <script src="register.js"></script>
    </body>
</html>
